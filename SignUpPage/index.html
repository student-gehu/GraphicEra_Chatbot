<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="facebook.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="geu_medium.png" type="image/x-icon">
    <title>Grahphic Bot - log in or sign up</title>
</head>
<body style="background-color: #E6F4F7;">
    <div class="container mt-44 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class=" w-200" src="image.png" alt="error">
            <!-- <p class="text-3xl mx-8">Transform Dream In To Reality</p> -->
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg relative">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number"> 
            <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="password" placeholder="password"> 
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit">Create New Account</button>
            <span class=" absolute -bottom-12 text-sm "><span class="font-bold hover:underline cursor-pointer">Create a Page </span>for a celebrity, brand or business</span>
        </div>
    </div>
    <script src="facebook.js"></script>
</body>
</html>
